name: QA Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/yanzi-linux-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=amd64 go build -o dist/yanzi-darwin-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=arm64 go build -o dist/yanzi-darwin-arm64 ./cmd/yanzi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-binaries
          path: dist/
