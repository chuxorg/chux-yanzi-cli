name: Release

on:
  pull_request:
    types: [closed]

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'development' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set release version
        id: version
        run: |
          VERSION="v$(cat VERSION)"
          if [[ ! "${VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "VERSION must produce a release tag formatted vX.X.X."
            echo "Resolved: ${VERSION}"
            exit 1
          fi
          echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.version.outputs.tag }}" -o dist/yanzi-linux-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${{ steps.version.outputs.tag }}" -o dist/yanzi-darwin-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${{ steps.version.outputs.tag }}" -o dist/yanzi-darwin-arm64 ./cmd/yanzi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          files: dist/*
