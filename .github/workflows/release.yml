name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binaries
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}
          GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/chuxorg/chux-yanzi-cli.version=$VERSION" -o dist/yanzi-linux-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/chuxorg/chux-yanzi-cli.version=$VERSION" -o dist/yanzi-darwin-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/chuxorg/chux-yanzi-cli.version=$VERSION" -o dist/yanzi-darwin-arm64 ./cmd/yanzi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
