name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release tag format
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must be formatted vX.X.X."
            echo "Received: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Ensure development is merged to master and tag is on master
        run: |
          git fetch --no-tags --depth=1 origin master development
          if ! git merge-base --is-ancestor "origin/development" "origin/master"; then
            echo "Release requires development to be merged into master."
            exit 1
          fi
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/master"; then
            echo "Release tags must point to commits on master."
            echo "Tag: ${GITHUB_REF_NAME}  Commit: ${GITHUB_SHA}"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-linux-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-darwin-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-darwin-arm64 ./cmd/yanzi
