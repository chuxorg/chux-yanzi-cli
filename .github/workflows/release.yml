name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    if: ${{ !endsWith(github.ref_name, '-qa') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag points to master history
        run: |
          git fetch --no-tags --depth=1 origin master
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/master"; then
            echo "Release tags must point to commits on master."
            echo "Tag: ${GITHUB_REF_NAME}  Commit: ${GITHUB_SHA}"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-linux-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-darwin-amd64 ./cmd/yanzi
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF_NAME}" -o dist/yanzi-darwin-arm64 ./cmd/yanzi
